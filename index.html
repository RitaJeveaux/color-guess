<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title" class="title">Guess Color Game</h1>
  <main>
    <section class="score-content" class="score">
      <p id="rgb-color" class="guessed"></p>
      <p id="score">Placar</p>
    </section>

    <section id="color-content">
      <div id="ball1" class="ball"></div>
      <div id="ball2" class="ball"></div>
      <div id="ball3" class="ball"></div>
      <div id="ball4" class="ball"></div>
      <div id="ball5" class="ball"></div>
      <div id="ball6" class="ball"></div>
    </section>
    <h2 id="answer">Escolha uma cor</h2>
    <button class="change-level">Mudar dificuldade</button>
    <button id="reset-game" class="reset">Resetar o jogo/cores</button>
  </main>
  <hr>

</html>
